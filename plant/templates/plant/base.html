<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Vietherb{% endblock %}</title>

	{% load staticfiles %}
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'plant/style.css' %}"/>ï»¿
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Header -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{% url 'plant:index' %}"> VietHerb </a>
		</div>

		<!--Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'plant:index' %}">
						<span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>&nbsp;
						Plants
					</a>
				</li>
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>&nbsp;
						Classification
					</a>
				</li>
			</ul>
			<form class="navbar-form navbar-left" role = "search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">
					Search
				</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
						Add Plant
					</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="#">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
						Log out
					</a>
				</li>
			</ul>

		</div>

	</div>
</nav>
<div class="col-sm-4">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" width="100px" height="250px">
    <div class="item active">
      <img width="100%" height="250px" src="{{plant.plant_image}}" alt="1st">
    </div>

    <div class="item">
      <img width="100%" height="250px" src="{{plant.plant_image_2}}" alt="2nd">
    </div>

    <div class="item">
      <img width="100%" height="250px" src="{{plant.plant_image_3}}" alt="3rd">
    </div>
    <div class="item">
      <img width="100%" height="250px" src="{{plant.plant_image_4}}" alt="4th">
    </div>
  </div>
  
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% block body %}
{% endblock %}
</body>
</html>
